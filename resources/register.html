<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

     <meta charset="UTF-8">
     <title>MEGA-首页</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- NAVIGATION SECTION -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">MEGA</a>
               </div>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a class="smoothScroll" href="/">首页</a></li>
                         <li><a class="smoothScroll" href="/video">视频</a></li>
                         <li><a class="smoothScroll" href="/login">登录</a></li>
                         <li><a class="smoothScroll" href="/register">注册</a></li>
                    </ul>
               </div>

          </div>
     </div>
     <!-- HOME SECTION -->
     <section id="home">
          <div class="container">
               <div class="row">
                    <div align="center">
                         <h2>注册</h2>
                         <form action="register" method="post">
                              <div class="input-group" style="width: 300px">
                                <span class="input-group-addon" >用户名</span>
                                <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon2"
                                   name="username"
                                   required="required">
                              </div>
                              </br>
                              <div class="input-group" style="width: 300px">
                                <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                                <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon2"
                                       name="password" required="required">
                              </div>
                              <br />
                              <button class="btn btn-primary" type="submit" style="width: 300px;">确认</button>
                         </form>
                    </div>
               </div>
          </div>
     </section>
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>
</body>

</html>
